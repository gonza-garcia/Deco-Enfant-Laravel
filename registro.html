  <body>
    <form class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4" action="index.html" method="post">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input class="form-control" id="nombre" type="text" name="nombre" value=""
          placeholder="Ingrese su nombre aqui..." required>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input class="form-control" id="telefono" type="tel" name="telefono" value=""
          placeholder="Ingrese su telefono aqui...">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
          <input class="form-control" id="email" type="email" name="email" value=""
          placeholder="Ingrese su email aqui..." required>
      </div>
      <div  class="form-group">
        <label for="pass">Contrase単a</label>
          <input class="form-control" id="pass" type="password" name="pass" value=""
          placeholder="Ingrese su Contrase単a aqui..." required>
      </div>
      <div  class="form-group">
        <label for="pass2">Confirmar Contrase単a</label>
          <input class="form-control" id="pass2" type="password" name="pass2" value=""
          placeholder="Repita su Contrase単a aqui..." required>
      </div>
      <nav class="form-group">
          <button type="btn submit" class="btn btn-outline-primary" name="Registrarme" value="Registrarme">Registrarme</button>
          <button type="btn reset" class="btn btn-outline-primary" name="Limpiar" value="Limpiar">Limpiar</button>
      </nav>
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
